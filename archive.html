<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives — Global Occult and Obscurity Neutralization</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">G.O.O.N — Archives</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="archive.html" class="active">Archives</a>
      <a href="clearance.html">Clearance</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="archives">
      <h2>Classified Files</h2>
      <div class="archive-list">
        <div class="archive-item" data-clearance="2" data-file="database/entity/file001.html">
          <h3>File-001 — The Whispering Vein</h3>
          <p>Status: Active Containment</p>
        </div>

        <div class="archive-item" data-clearance="3" data-file="files/anomalies/file002.html">
          <h3>File-002 — Skulk Prophet</h3>
          <p>Status: Restricted</p>
        </div>

        <div class="archive-item" data-clearance="4" data-file="files/anomalies/file003.html">
          <h3>File-003 — Project Eclipsed Sun</h3>
          <p>Status: O4 Directive Only</p>
        </div>

      </div>
    </section>
  </main>

  <script>
    const userLevel = parseInt(localStorage.getItem("clearanceLevel")) || 0;
    document.querySelectorAll(".archive-item").forEach(item => {
      const required = parseInt(item.dataset.clearance);
      if (userLevel < required) {
        item.style.filter = "blur(3px)";
        item.style.pointerEvents = "none";
        item.querySelector("h3").textContent = "— CLASSIFIED —";
      }
    });
  </script>

  <footer>
    <p>© 1923 Global Occult and Obscurity Neutralization | Confidential</p>
  </footer>
</body>
</html>
